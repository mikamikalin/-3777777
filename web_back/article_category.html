<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../template-web.js"></script>

    <script type="tetx/html" id="tp1">
    {{each data v}}

        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#"
                    class="btn btn-info btn-xs btn-edit" id="{{v.id}}">编辑</a>
                <a href="#"  id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
            
        {{/each}}

    </script>

    <script type="text/html" id="tp2">
    <tr>
        <td>{{name}}</td>
        <td>{{slug}}</td>
        <td class="text-center">
            <a href="#"
                class="btn btn-info btn-xs">编辑</a>
            <a href="" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>

   </script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-info btn-xs">编辑</a>
                            <a href="#" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-info btn-xs">编辑</a>
                            <a href="#" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-info btn-xs">编辑</a>
                            <a href="#" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-info btn-xs">编辑</a>
                            <a href="#" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p>确认删除文章吗&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>

    <!-- 修改成功后的模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="min">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                修改成功
              </div>
            </div>
          </div>

                <script>
                    $('#addModal').modal({
                        show: false,
                        backdrop: false
                    });

                    $('#model_shutoff').click(function () {
                        // alert('shutoff');
                        $('#addModal').modal('hide');
                    });

                    $('#model_add').click(function () {
                        alert('修改成功');
                        $('#addModal').modal('hide');
                    });

                    $('.category_table').delegate('a', 'click', function () {
                        if ($(this).hasClass('btn-info')) {
                            $('#addModal .modal-title').html('修改分类名称');
                            $('#addModal').modal('show');
                        }
                    })      
                </script>

                <script>
                    $(function () {
                        //进入页面发送请求.封装成函数

                        function getData() {

                            $.get({
                                url: 'http://localhost:8000/admin/category_search',
                                success: function (res) {

                                    var tp1 = template('tp1', res);
                                    $('tbody').html(tp1);
                                }

                            })
                        };
                        //调用函数;

                        getData();

                        //新增按钮的点击事件
                        $('.btn-success').click(function () {
                            $('.btn-primary').text('新增').removeClass('btn-danger');
                            $('#addModal .modal-title').html('新增分类名称');

                        });

                        //弹出框新增文章的点击事件

                        $('#model_add').click(function(){
                            //编辑
                            if ($(this).hasClass('btn-danger')) {

                                var data = $('.modal-body form').serialize();
                                console.log(data);
                                
                                $.post({

                                    url: 'http://localhost:8000/admin/category_edit',
                                    data: data,
                                    success: function (res) {

                                        if(res.code==200){
                                           
                                            getData();

                                        }

                                    }
                                })
                            } else {
                                //新增
                                $('.btn-primary').on('click', function () {

                                    console.log(11);
                                    
                                    var name = $('#recipient-name1').val();
                                    var slug = $('#recipient-name2').val();
                                    console.log(name);
                                    console.log(slug);
                                     $.post({
                                        url: 'http://localhost:8000/admin/category_add',
                                        data: { name:name, slug:slug },
                                        success: function (res) {
                                            // console.log(res);

                                            if (res.code == 200) {

                                                var tp2 = template('tp2', { name:name, slug:slug });
                                                $('tbody').append(tp2);
                                                console.log(tp2);
                                                


                                            }
                                        }
                                    })
                                });
                            }
                        });


                        //删除的点击事件
                        $('tbody').on('click', '.btn-danger', function () {

                            console.log(111);
                            
                            var id = $(this).attr('id');
                            var that = $(this)
                            $('#myModal').modal();
                            $('.btn-primary').click(function () {

                                $.post({

                                    url: 'http://localhost:8000/admin/category_delete',
                                    data: { id: id },
                                    success: function (res) {

                                        if (res.code == 200) {

                                            $(that).parents('tr').remove();
                                            $('#myModal').modal('hide');

                                        }
                                    }
                                })
                            })

                        });

                        // 编辑按钮的点击事件
                        $('tbody').on('click', '.btn-edit', function (e) {
                            e.preventDefault();


                            $('.btn-primary').text('编辑').addClass('btn-danger');
                            $('#addModal .modal-title').html('修改分类名称');
                            var name = $(this).parent().prev().prev().text();
                            var slug = $(this).parent().prev().text();
                            var id = $(this).attr('id');
                            $('#recipient-name1').val(name);
                            $('#recipient-name2').val(slug);
                            $('#id').val(id);

                        });


                    });

                </script>

</body>

</html>
